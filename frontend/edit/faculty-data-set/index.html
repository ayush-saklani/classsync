<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class-Sync | Set Faculty</title>
	<script src="/assets/js/serverLocation.js"></script>
	<script src="/assets/js/redirection.js"></script>
	<script src="/assets/js/userlogin.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- dynamic select box testing starts -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<style>
		.select2{
		    font-size: larger !important;
		    padding: 0px !important;
		    min-width: max-content !important;
		    height: 100% !important;
		}
		.select2-results__option{
		    font-size: larger !important;
		    padding: 2px !important;
		}
	</style>
	<!-- dynamic select box testing ends-->

	<link rel="stylesheet" href="/assets/css/style.css" />
	<link rel="stylesheet" href="/assets/css/loader.css" />
	<link rel="stylesheet" href="/assets/css/responsive_block_edit.css" />
	<link rel="icon" href="/assets/image/logo.png">
</head>

<body>

	<nav class="navbar navbar-expand mx-3">
		<img src="../../assets/image/logo.png" height="75px" class="d-inline-block align-text-top ">
		<h2 class="mx-3 my-3 heading-text">Class-Sync Timetable Manager</h2>
	</nav>

	<section class="container-fluid mt-5">
		<div class="container">
			<h1 class="center text fw-bold">Timetable Editing Portal - Set Faculty Data</h1>
            <!-- course semester and section options -->
			<div class="row mt-3">
				<div class="col">
					<div class="form-floating ">
						<select class="form-select mb-3 text" name="course" id="course_option">
						</select>
						<label for="course_option" class="heading-text">Course</label>
					</div>
				</div>
				<div class="col">
					<div class="form-floating">
						<select class="form-select mb-3 text" name="semester" id="semester_option">
						</select>
						<label for="semester_option" class="heading-text">Semester</label>
					</div>
				</div>
				<div class="col">
					<div class="form-floating">
						<select class="form-select mb-3 text" name="section" id="section_option">
						</select>
						<label for="section_option" class="heading-text">Section</label>
					</div>
				</div>
				<div class="col-1">
					<button type="button" class="button" id="reset_tt" >
						<div class="button-top-blue h5 fw-bold"><b>RESET <i class="bi bi-exclamation-triangle-fill flash"></i></b></div>
						<div class="button-bottom-blue"></div>
					</button>
				</div>
			</div>
		</div>
		<!-- teacher detail table div -->
		<div class="container mt-3">
			<table class="table" id="teacher_table">
				<thead>
					<tr style="vertical-align: top;">
						<th class="table-light text border-dark border-3" scope="col">Subject Name </th>
						<th class="table-light text border-dark border-3" scope="col">Teacher Name</th>
						<th class="table-light text border-dark border-3" scope="col">Subject Code</th>
						<th class="table-light text border-dark border-3" scope="col">Weekly Teaching Hours</th>
						<th class="table-light text border-dark border-3" scope="col">Theory / Practical</th>
						<th class="table-light text border-dark border-3 text-center" scope="col">Change Teacher</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<!-- teacher detail table div end -->
        <div class="container text-center">
			<button type="button" class="button" id="save_tt_json"disabled>
				<div class="button-top-red h5"><b>Save TT JSON on DB</b></div>
				<div class="button-bottom-red"></div>
			</button>
		</div>
	</section>

	<!-- footer div start -->
	<footer class="bd-footer py-4 py-md-5">
		<logodiv class="loaderdiv" id="loader"></logodiv>
		<div class="position-fixed bottom-0 end-0 m-3" style="max-width: 25rem; z-index: 1000;" id="message_container"></div> <!-- this is float message-->
	</footer>
	<!-- footer div end -->

	<!--java scripts used begin-->
	<script src="/assets/js/dynamicOptions.js"></script>
	<script src="/assets/js/footer.js"></script>
	<script src="/assets/js/loader.js"></script>
	<script src="/assets/js/block-unblocking.js"></script>
	<script src="/assets/js/float_error_card_func.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="TT_Input_set_teacher.js"></script>
	<!--java scripts used end-->
</body>

</html>
