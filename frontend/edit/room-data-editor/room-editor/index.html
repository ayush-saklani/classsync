<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class-Sync | Room Data Editor</title>
	<script src="/assets/js/serverLocation.js"></script>
	<script src="/assets/js/redirection.js"></script>
	<script src="/assets/js/userlogin.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
	<link rel="stylesheet" href="/assets/css/style.css" />
	<link rel="stylesheet" href="/assets/css/loader.css" />
	<link rel="stylesheet" href="/assets/css/responsive_block_edit.css" />
	<style>
		tr>td{
			padding: 0 !important;
			border: 2px solid black !important;
		}
	</style>
	<link rel="icon" href="/assets/image/logo.png">
</head>

<body>
	<!--navbar and header div start  -->
	<nav class="navbar navbar-expand mx-3">
		<img src="/assets/image/logo.png" height="75px" class="d-inline-block align-text-top ">
		<h2 class="mx-3 my-3 heading-text">Class-Sync Timetable Manager</h2>
	</nav>
	<!--navbar and header div end  -->


	<!-- all content of page here below-->
	<section class="container-fluid mt-5">
		<!-- heading and warning div start -->
		<div class="container">
			<h1 class="center text fw-bold">Room Data Editing Portal</h1>
			<ul class="pt-3">
				<h4 class="center text text-danger fw-bold">Warning <i class="bi bi-exclamation-triangle-fill"></i> </h1>
				<li class="center text text-danger fw-bold">Naming schema can be find here <a href="/assets/doc/room-schema.pdf" target="_blank"><i class="bi bi-box-arrow-up-right" style="-webkit-text-stroke-width: 1px;"></i></a></li>
				<li class="center text text-danger fw-bold">Yellow color indicates that room is being used</li>
				<li class="center text text-danger fw-bold">Contact Developers for any query, help and support</li>
			</ul>
		</div>
		<!-- heading and warning div end -->
		
		<!-- main content div start -->
		<div class="container mt-5">
			<table class="table" id="room_table">
				<thead>
					<tr>
						<th class="table-light text border-dark border-2 col-2" scope="col">Room ID</th>
						<th class="table-light text border-dark border-2 col-5" scope="col">Room Name</th>
						<th class="table-light text border-dark border-2 col-2" scope="col">Capacity</th>
						<th class="table-light text border-dark border-2 col-2" scope="col">Room Type</th>
						<th class="table-light text border-dark border-2 col-1" scope="col">Alloted to</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div class="container text-center">
				<button type="button" class="btn my-2 p-0" id="add_row"><i class="h2 bi bi-plus-circle m-0"></i></button>
				<button type="button" class="btn my-2 p-0" id="delete_row"><i class="h2 bi bi-dash-circle m-0"></i></button>
			</div>
			<div class="container text-center">
				<button disabled type="button" class="button" id="save_room_list">
					<div class="button-top-blue h4"><b>Save Room Data</b></div>
					<div class="button-bottom-blue"></div>
				</button>
			</div>
		</div>
		<div class="container mt-2">
			<div class="container row pt-2">
				<h1 class="text fw-bold">Remove Room </h1>
				<div class="col-10">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="remove_room_id" placeholder="">
						<label for="remove_room_id">Room ID <b class="text-danger">*</b> </label>
					</div>
				</div>
				<div class="col-2">
					<button type="button" class="button" id="remove_room_button">
						<div class="button-top-red h4"><b>Remove<i class="bi bi-exclamation-triangle-fill text-warning"></i>
							</b></div>
						<div class="button-bottom-red"></div>
					</button>
				</div>
			</div>
		</div>
		<!-- main content div start -->
		
	</section>
	<!-- all content of page here above-->

	<!-- footer div start -->
	<footer class="bd-footer py-4 py-md-5">
		<logodiv class="loaderdiv" id="loader"></logodiv>
		<div class="position-fixed bottom-0 end-0 m-3" style="max-width: 25rem; z-index: 1000;" id="message_container"></div> <!-- this is float message-->
	</footer>
	<!-- footer div end -->

	<!--java scripts used start-->
	<script src="/assets/js/footer.js"></script>
	<script src="/assets/js/loader.js"></script>
	<script src="/assets/js/block-unblocking.js"></script>
	<script src="/assets/js/float_error_card_func.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="index.js"></script>
	<script>
		document.getElementById("loader").style.display = "none";
	</script>
	<!--java scripts used end-->

</body>

</html>
