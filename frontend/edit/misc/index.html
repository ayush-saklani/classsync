<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class-Sync | Editing Portal</title>
	<script src="/assets/js/redirection.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="../../assets/css/style.css" />
	<link rel="stylesheet" href="../../assets/css/loader.css" />
	<link rel="stylesheet" href="../../assets/css/responsive_block_edit.css" />
	<link rel="icon" href="../../assets/image/logo.png">
</head>

<body>

	<nav class="navbar navbar-expand mx-3">
		<img src="../../assets/image/logo.png" height="75px" class="d-inline-block align-text-top ">
		<h2 class="mx-3 my-3 heading-text">Class-Sync Timetable Manager</h2>
	</nav>

	<section class="container-fluid mt-5">
		<div class="container">
			<h1 class="center text fw-bold">Miscellaneous Features</h1>
			<div class="row mt-3">
				<!-- course semester and section options -->
				<div class="col">
					<div class="form-floating ">
						<select class="form-select mb-3 text" name="course" id="course_option">
							<option selected value="btechcse">BTech CSE</option>
							<option value="btechme">BTech ME</option>
							<option value="btechee">BTech EE</option>
							<option value="btechce">BTech CE</option>
							<option value="bca">BCA</option>
							<option value="mca">MCA</option>
							<option value="others">others</option>
						</select>
						<label for="course_option" class="heading-text">Course</label>
					</div>
				</div>
				<div class="col">
					<div class="form-floating">
						<select class="form-select mb-3 text" name="semester" id="semester_option">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6" selected	>6</option>
							<option value="7">7</option>
							<option value="8">8</option>
						</select>
						<label for="semester_option" class="heading-text">Semester</label>
					</div>
				</div>
				<div class="col">
					<div class="form-floating">
						<select class="form-select mb-3 text" name="section" id="section_option">
							<option selected value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="D">D</option>
							<option value="E">E</option>
							<option value="F">F</option>
							<option value="G">G</option>
							<option value="H">H</option>
							<option value="I">I</option>
							<option value="J">J</option>
							<option value="K">K</option>
							<option value="L">L</option>
							<option value="M">M</option>
							<option value="N">N</option>
							<option value="O">O</option>
							<option value="P">P</option>
							<option value="Q">Q</option>
							<option value="R">R</option>
							<option value="S">S</option>
							<option value="T">T</option>
							<option value="U">U</option>
							<option value="V">V</option>
							<option value="W">W</option>
						</select>
						<label for="section_option" class="heading-text">Section</label>
					</div>
				</div>
				<div class="col-1">
					<button type="button" class="button" id="reset_tt" >
						<div class="button-top-blue h5 fw-bold"><b>RESET <i class="bi bi-exclamation-triangle-fill text-warning"></i></b></div>
						<div class="button-bottom-blue"></div>
					</button>
				</div>
			</div>
			
		</div>
		<div class="container pt-3">
			<h1 class="text fw-bold"> <i class="bi bi-bus-front-fill"></i> Bus Arrival and Departure Timings</h1>	
			<div class="row mt-3">
				<div class="col-5">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="bus-arr-input">
						<label for="floatingInput" class="text">Bus Arrival (08,12)</label>
					  </div>
				</div>
				<div class="col-5">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="bus-arr-input">
						<label for="floatingInput" class="text">Bus Departure (01,04,06)</label>
					</div>
				</div>
				<div class="col-2">
					<button type="button" class="button" id="reset_faculty_data_button">
						<div class="button-top-red h4"><b>Reset <i class="bi bi-exclamation-triangle-fill flash"></i> </b></div>
						<div class="button-bottom-red"></div>
					</button>
				</div>
			</div>
		</div>
		

		
	</section>

	<!-- footer div start -->
	<footer class="bd-footer py-4 py-md-5">
		<logodiv class="loaderdiv" id="loader"></logodiv>
		<div class="position-fixed bottom-0 end-0 m-3" style="max-width: 25rem; z-index: 1000;" id="message_container"></div> <!-- this is float message-->
	</footer>
	<!-- footer div end -->

	<!--java scripts used begin-->
	<script src="../../assets/js/userlogin.js"></script>
	<script src="../../assets/js/footer.js"></script>
	<script src="../../assets/js/loader.js"></script>
	<script src="../../assets/js/block-unblocking.js"></script>
	<script src="../../assets/js/float_error_card_func.js"></script>
	<script src="../../assets/js/bus_timing.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<script src="misc.js"></script>
	<!--java scripts used end-->
</body>

</html>
