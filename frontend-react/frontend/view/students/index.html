<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class-Sync | Timetable Viewer - Student</title>
	<script src="/assets/js/redirection.js"></script>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="/assets/css/style.css" />
	<link rel="stylesheet" href="/assets/css/loader.css" />
	<link rel="stylesheet" href="/assets/css/responsive_block_view.css" />
	<link rel="icon" href="/assets/image/logo.png">
</head>

<body>
	<!-- header start -->
	<nav class="navbar navbar-expand mx-3">
		<img src="/assets/image/logo.png" height="75px" class="d-inline-block align-text-top ">
		<h2 class="mx-3 my-3 heading-text">Class-Sync Timetable Manager</h2>
	</nav>
	<!-- header end -->
	
	<!-- course sem year detail div start -->
	<div class="container-fluid mt-5">
		<div class="container">
			<h1 class="center text fw-bold">Timetable viewing Portal - Student</h1>
		</div>
		
		<!-- course sem year details start -->
		<div class="container">
			<div class="row mt-3">
				<div class="col-md-4">
					<div class="col-sm-12 form-floating">
						<select class="form-select mb-3 text" name="course" id="course_option">
						</select>
						<label for="course_option" class="heading-text">Course</label>
					</div>
				</div>
				<div class="col-md-4 col-sm-6">
					<div class="form-floating">
						<select class="form-select mb-3 text" name="semester" id="semester_option">
						</select>
						<label for="semester_option" class="heading-text">Semester</label>
					</div>
				</div>
				<div class="col-md-3 col-sm-6">
					<div class="form-floating">
						<select class="form-select mb-3 text" name="section" id="section_option">
						</select>
						<label for="section_option" class="heading-text">Section</label>
					</div>
				</div>
				<div class="col-md-1 text-center d-flex align-items-center justify-content-center">
					<div class="text-center">
						<label class="switch">
							<input class="toggle" type="checkbox" id="toggle_event">
							<span class="slider round"></span>
							<span class="card-side"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
		<!-- course sem year details end -->
	</div>
	<!-- course sem year detail div end -->

	
	<!-- main table div end -->

	<!-- download button div start -->
	<div class="container text-center pt-3">
		<button type="button" class="button" id='download'>
			<div class="button-top-red h4"><b>Download PDF</b></div>
			<div class="button-bottom-red"></div>
		</button>
		<!-- <button type="button" class="btn btn-lg btn-danger text mt-2 mb-3 rounded-pill text-white"id='download'><b>Download PDF</b></button> -->
	</div>
	<!-- download button div end -->

	<!-- footer div start -->
	<footer class="bd-footer py-4 py-md-5">
		<logodiv class="loaderdiv" id="loader"></logodiv>
		<div class="position-fixed bottom-0 end-0 m-3" style="max-width: 25rem; z-index: 1000;" id="message_container"></div> <!-- this is float message-->
	</footer>
	<!-- footer div end -->
	<script src="/assets/js/dynamicOptions.js"></script>
	<script src="/assets/js/serverLocation.js"></script>
	<script src="/assets/js/footer.js"></script>
	<script src="/assets/js/block-unblocking.js"></script>
	<script src="/assets/js/loader.js"></script>
	<script src="/assets/js/float_error_card_func.js"></script>
	<script src="/assets/js/bus_timing.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="TT_view.js"></script>

</body>

</html>
