<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-Sync | Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/responsive_block_view.css" />
    <link rel="icon" href="/assets/image/logo.png">
    <style>
        footer{
            display: none;
        }
        nav{
            display: none !important;
        }
        @media only screen and (max-width: 600px) {
            section{
                height: 100vh !important;
                width: 100vw !important;
            }
            .signinbox, .signupbox{
                border-radius: 0px;
            }
        }
        @media only screen and (max-width: 350px) {
            section{
                display: none;
            }
            footer{
                display: block;
            }
            nav{
                display: flex !important;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand mx-3">
		<img src="/assets/image/logo.png" height="75px" class="d-inline-block align-text-top ">
		<h2 class="mx-3 my-3 heading-text">Class-Sync Timetable Manager</h2>
	</nav>
    <section class="container p-5 signinbox shadow-lg">
        <div class="row">
            <div class="col-md-6">
                <img src="/assets/image/logo.png" height="70px" class="d-inline-block align-text-top ">
                <h1 class="heading-text mt-4">Sign in</h1>
                <h4 class="text my-3">Login into account</h2>
            </div>
            <div class="col-lg-6">
                <form class="mt-4 mb-2">
                    <div class="mb-3">
                        <label for="signin_email" class="form-label heading-text h5">Email address</label>
                        <input type="email" class="form-control text" id="signin_email" placeholder="stepneysharma@gehu.ac.in">
                        <div class="form-text text">We'll never share your email with anyone else.ü§ûüèº</div>
                    </div>
                    <div class="mb-2">
                        <label for="signin_InputPassword" class="form-label heading-text h5">Password</label>
                        <input type="password" class="form-control" id="signin_InputPassword">
                    </div>
                    <div class="my-2">
                        <label class="text-danger text fw-bold" id="signin_error"> </label>
                        <!--error message can be displayed here-->
                        <!-- <i class="bi bi-asterisk align-top text-danger"style="font-size: 11px; -webkit-text-stroke-width: 0.5px;"></i>  -->
                    </div>
                    <button type="button" class="button" id="login">
						<div class="button-top-red h5"><b>Login</b></div>
						<div class="button-bottom-red"></div>
					</button>
                    <!-- <button type="submit" class="btn heading-text rounded-pill text-light h1" id="signin_button">Sign in</button> -->
                </form>
            </div>
        </div>
    </section>
    <div class="position-fixed bottom-0 end-0 m-3" style="max-width: 25rem; z-index: 1000;" id="message_container"></div> <!-- this is float message-->
    <footer class="bd-footer py-4 py-md-5">
        <h1 class="mx-3 my-3 heading-text text-center p-0 m-0">Login Page</h1>
		<logodiv class="loaderdiv" id="loader"></logodiv>
	</footer>

    <script src="/assets/js/serverLocation.js"></script>
    <script src="/assets/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"crossorigin="anonymous"></script>
	<script src="/login/loginhandler.js"></script>

</body>

</html>
