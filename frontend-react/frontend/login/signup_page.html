<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-Sync | Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anta&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <link rel="stylesheet" href="/assets/css/loader.css">
    <link rel="icon" href="/assets/image/logo.png">
</head>

<body>
    <div class="container p-5 signupbox shadow-lg">
        <div class="row">
            <div class="col-md-6">
                <img src="/assets/image/logo.png" height="70px" class="d-inline-block align-text-top ">
                <h1 class="heading-text mt-4">Sign up</h1>
                <h4 class="text my-3">Create an account</h2>
            </div>

            <div class="col-lg-6">
                <form class="mt-4 mb-2">
                    <div class="mb-3 row">
                        <div class="col-6">
                            <label for="signup_firstname" class="form-label heading-text h5">First name</label>
                            <input type="text" class="form-control text"placeholder="Mohan" id="signup_firstname">
                        </div>
                        <div class="col-6">
                            <label for="signup_lastname" class="form-label heading-text h5">Last name</label>
                            <input type="text" class="form-control text" placeholder="Motorwala" id="signup_lastname">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="signup_email" class="form-label heading-text h5">Email address</label>
                        <input type="email" class="form-control text" placeholder="fabulouslightningmcqueen@gehu.ac.in" id="signup_email">
                        <div class="form-text text">We'll never share your email with anyone else.ü§ûüèº</div>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="chooseing" class="form-label heading-text me-2 h5">This account is for</label>
                        
                        <input type="radio" class="btn-check" name="options-base" id="option1" checked>
                        <label class="btn btn-outline-danger m-1 rounded-pill heading-text" for="option1">Student</label>

                        <input type="radio" class="btn-check" name="options-base" id="option2">
                        <label class="btn btn-outline-primary m-1 rounded-pill heading-text" for="option2">Faculty</label>
                    </div> -->
                    <div class="mb-3">
                        <label for="signup_InputPassword" class="form-label heading-text h5">Password</label>
                        <input type="password" class="form-control" id="signup_InputPassword">
                    </div>
                    <div class="mb-2">
                        <label for="signup_InputPassword_confirm" class="form-label heading-text h5">Confirm Password</label>
                        <input type="password" class="form-control" id="signup_InputPassword_confirm">
                    </div>
                    <div class="my-2">
                        <label class="text-danger text fw-bold" id="signup_error"></label>
                        <!--error message can be displayed here-->
                        <!-- <i class="bi bi-asterisk align-top text-danger"style="font-size: 11px; -webkit-text-stroke-width: 0.5px;"></i>  -->
                    </div>
                    <button type="submit" class="button" id="signup">
						<div class="button-top-blue h5"><b>Sign up</b></div>
						<div class="button-bottom-blue"></div>
					</button>
                    <!-- <button type="submit" class="btn heading-text rounded-pill text-light" id="signup_button">Sign up</button> -->
                </form>
            </div>
        </div>
    </div>
    <script>
        // document.getElementById("signin_error").style.display = "none";
        let display_error = (message) => {
            let input_field = document.getElementsByTagName("input");
            for (let i = 0; i < input_field.length; i++) {
                if(i%2 == 0){
                    input_field[i].style.border = "2px solid #dc3545";
                }
                else{
                    input_field[i].style.border = "2px solid rgba(1, 106, 137, 0.827)";
                }
            }
            let error = document.getElementById("signup_error").innerHTML = (message || "Wrong username or password") + " *";
        }
        display_error();
        display_error("User not found");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"crossorigin="anonymous"></script>
	<script src="/assets/js/float_error_card_func.js"></script>
</body>

</html>
