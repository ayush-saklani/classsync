	<nav class="navbar navbar-expand mx-3">

		<div class="container">

			<div class="row justify-content-center">
				<div class="col-sm-8 col-md-4 col-xl-4 mt-4">
					<div class="card text-bg-dark">
						<a href="/view/"><img src="/assets/image/view.jpg" class="card-img" alt="...">
						<div class="card-img-overlay">
							<h2 class="card-title text"><b>View <i class="bi bi-eye" style="-webkit-text-stroke: 0.5px;"></i></b></h2>

						<a href="/edit/"><img src="/assets/image/img8.jpg" class="card-img" alt="...">
						<div class="card-img-overlay">
							<h2 class="card-title text"><b>Editor <i class="bi bi-gear-wide" style="-webkit-text-stroke: 0.5px;"></i></b></h2>
						  	<p class="card-text fw-bold pb-2">Admin only</p>
						  	<!-- <p class="card-text fw-bold">This portal is for the Admin to edit the timetable of the classes.</p> -->

						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- footer div start -->

		<logodiv class="loaderdiv" id="loader"></logodiv>
		<div class="position-fixed bottom-0 end-0 m-3" style="max-width: 25rem; z-index: 1000;" id="message_container"></div> <!-- this is float message-->

	<!-- footer div end -->

	<script src="/assets/js/loader.js"></script>
